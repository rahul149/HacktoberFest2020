<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Form</h1>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email here">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password here">
                <small class="text-muted">Password must be 8 character</small>
            </div>

            <div class="form-group">
                <label for="select">Select</label>
                <select name="select" class="form-control" id="select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>

                </select>
            </div>

            <div class="form-group">
                <label for="ms">Multiple Select</label>
                <select multiple name="select" id="ms" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>                    
                </select>
            </div>

            <div class="form-group">
                <label for="textarea">TextArea</label>
                <textarea name="txtara" id="textarea" cols="30" rows="10" class="form-control"></textarea>
            </div>

            <div class="form-group">

                <input type="file" name="file" class="form-control-file">

            </div>

            <div class="form-group">
                <label for="range">Range</label>
                <input type="range" name="range" id="range" class="form-control-range">
            </div>

            <div class="form-group">
                <label for="text">Large form-control</label>
                <input type="text" id="text" class="form-control form-control-lg">
            </div>
            <div class="form-group">
                <label for="txt">Regular form-control</label>
                <input type="text" id="txt" class="form-control">
            </div>

            <div class="form-group">
                <label for="txts">Small form-control</label>
                <input type="text" id="txts" class="form-control form-control-sm">
            </div>

            <input type="submit" value="Submit" class="form-control-button btn-info">
        </form>







    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
